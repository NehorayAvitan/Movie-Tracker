<div class="container" style="display: flex; justify-content: center; align-items: center; height: 75vh;">
  <div class="col-md-6">
    <div class="panel panel-default" style="background-color: #333;">
      <div class="panel-heading" style="background-color: #222;">
        <h3 class="panel-title" style="color: #fff;">Login</h3>
      </div>
      <div class="panel-body" style="background-color: #444;">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="username" style="color: #fff;">Username:</label>
            <input type="text" class="form-control" id="username" formControlName="username" placeholder="Enter username">
            <div *ngIf="username.invalid && (username.dirty || username.touched)" class="text-danger">
              <div *ngIf="username.errors.required">Username is required.</div>
              <div *ngIf="username.errors.minlength">Username must be at least 5 characters long.</div>
            </div>
          </div>
          <div class="form-group">
            <label for="password" style="color: #fff;">Password:</label>
            <input type="password" class="form-control" id="password" formControlName="password" placeholder="Enter password">
            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
              <div *ngIf="password.errors.required">Password is required.</div>
              <div *ngIf="password.errors.minlength">Password must be at least 6 characters long.</div>
            </div>
          </div>
          <button type="submit" class="btn btn-dark btn-block" [disabled]="loginForm.invalid">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
